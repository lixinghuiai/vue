<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app" >
			<input type="text" v-model="val" />
			<my v-bind:c="val"></my>
			
		</div>
		<template id="myComponent">
			<h1>{{c}}</h1>
		</template>
	</body>
</html>
<script src="js/vue.js"></script>
<script>
	var a=new Vue({
		el:"#app",
		data:{val:"1548131541341"},
		components:{
		  "my":{
		  	template:"#myComponent",
		  	props:["c"]
		  }
		}
		
		
	})
	console.log(a)
</script>
